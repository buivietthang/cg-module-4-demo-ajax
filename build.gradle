plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'mysql:mysql-connector-java'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'

//    Lý thuyết
//    webservice: là 1 server trả về dữ liệu thay vì giao diện
//    API: là 1 action trong webservice
//    RestFul: là webservice được xây dựng bởi cấu trúc Rest
//    Rest: là cấu trúc truyền tải dữ liệu qua HTTP dưới dạng JSon và XML
//    Json: là thể hiện của Object dưới dạng String
}

tasks.named('test') {
    useJUnitPlatform()
}
